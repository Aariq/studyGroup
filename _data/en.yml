    description: "<p><strong>Tucson Python Meetup:</strong> For anyone interested in learning and working with Python and its many interesting libraries! See: <a href='https://www.meetup.com/Tucson-Python-Meetup/' target='_blank'>https://www.meetup.com/Tucson-Python-Meetup/</a></p>
